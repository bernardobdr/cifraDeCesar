<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Cifra de Cesar</title>
</head>

<body>
  <header class="header">
    <div class="container-header">
      <h1>
        <img src="imagem/favicon_io/favicon-32x32.png" alt="logo">
      </h1>
      <h2 class="titulo">Cifra de Cesar</h2>
    </div>
  </header>
  <main class="principal">

    <form class="formulario">
      <h1>Selecione seu método de Criptografia</h1>
      <select id="escolha">
        <option value="0">Escolha o método</option>
        <option value="1" class="cifraDeCesar">Cifra de César</option>
        <option value="2" class="base64">Base 64</option>
      </select>
      <form id="formulario-principal">
        <!-- Formulário de César -->
        <div id="formCifraCesar">
          <p>Vai decodificar ou codificar?</p>
          <div>
            <input type="radio" name="codDecod" label="cod" checked class="radio" />
            <label for="radio">Codificar</label>
          </div>
          <div>
            <input type="radio" name="codDecod" label="decod" class="radio" />
            <label for="radio">Decodificar</label>
          </div>
          <div id="passos">
            <label for="pass">Quantos passos?</label>
            <input type="range" id="chavePasso" value="13" min="0" max="25" oninput="this.nextElementSibling.value = this.value">
            <output>13</output>
          </div>
          <div class="msg">
            <!-- Texto a decodificar ou codificar -->
            <p>Digite sua mensagem:</p>
            <textarea id="entrada"></textarea>
            <!-- Texto a decodificar ou codificar -->
          </div>
          <p id="codDec">Resultado codificado:</p>
          <div class="msg2">
            <!-- Texto codificado ou decodificado -->
            <textarea readonly id="saida"></textarea>
            <!-- Texto codificado ou decodificado -->
          </div>
        </div>
        <!-- Formulario Base 64 -->
        <div id="formBase">
          <p>Vai decodificar ou codificar?</p>
          <div>
            <input type="radio" name="codDecod" label="cod" class="radio2" />
            <label for="cod">Codificar</label>
          </div>
          <div>
            <input type="radio" name="codDecod" label="decod" class="radio2" />
            <label for="decod">Decodificar</label>
          </div>
          <div id="msg">
            <!-- Texto a decodificar ou codificar -->
            <p>Digite sua mensagem:</p>
            <textarea id="entrada2"></textarea>
            <!-- Texto a decodificar ou codificar -->
          </div>
          <p id="codDec2">Resultado codificado:</p>
          <div id="msg2">
            <!-- Texto codificado ou decodificado -->
            <textarea readonly id="saida2"></textarea>
            <!-- Texto codificado ou decodificado -->
          </div>
        </div>
        </fieldset>
      </form>
      <footer class="footer">
        <p>Projeto de Bernardo Moura - Para fins educacionais</p>
      </footer>
  </main>
  <script src="./script.js"></script>
</body>

</html>
