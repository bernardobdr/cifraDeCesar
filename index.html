<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="shortcut icon" href="imagem/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Cifra de Cesar</title>
</head>

<body>
  <header class="header">
    <div class="container-header">
      <h1>
        <img src="imagem/favicon_io/favicon-32x32.png" alt="logo">
      </h1>
      <h2 class="titulo">Cifra de Cesar</h2>
    </div>
  </header>
  <main class="principal">
    <div class="background">
      <fieldset class="formulario-principal">
        <h1 class="subtitulo">Cifrar e decifrar</h1>
        <select id="escolha">
          <option value="0">Escolha a forma</option>
          <option value="1" class="cifraDeCesar">Cifra de CÃ©sar</option>
          <option value="2" class="base64">Base 64</option>
        </select>
        <form id="form-1">
          <div id="formCesar">
            <p>Codificar ou decodificar?</p>
            <div>
              <input type="radio" name="codificarEDecodificar" label="codificar" checked class="radio-1" />
              <label for="radio">Codificar</label>
            </div>
            <div>
              <input type="radio" name="codificarEDecodificar" label="decodificar" class="radio-1" />
              <label for="radio">Decodificar</label>
            </div>
            <div id="mover">
              <label for="mov">Quantos movimentos?</label>
              <input type="range" id="Movimentar" value="13" min="0" max="25" oninput="this.nextElementSibling.value = this.value">
              <output>13</output>
            </div>
            <div class="mensagem">
              <p>Escreva sua mensagem:</p>
              <textarea id="mensagemEntrada"></textarea>
            </div>
            <p id="codificarDecodificar-1">Mensagem codificada:</p>
            <div class="mensagem2-2">
              <textarea readonly id="mensagemSaida"></textarea>
            </div>
          </div>
          <div id="formBase64">
            <p>Codificar ou Decodificar?</p>
            <div>
              <input type="radio" name="codificarEDecodificar" label="codificar" class="radio-2" />
              <label for="cod">Codificar</label>
            </div>
            <div>
              <input type="radio" name="codificarEDecodificar" label="decodificar" class="radio-2" />
              <label for="decod">Decodificar</label>
            </div>
            <div id="mensagem">
              <p>Escreva sua mensagem:</p>
              <textarea id="mensagemEntrada-2"></textarea>
            </div>
            <p id="codificarDecodificar-2">Mensagem codificada:</p>
            <div id="mensagem-2">
              <textarea readonly id="mensagemSaida-2"></textarea>
            </div>
          </div>
        </form>
      </fieldset>
    </div>
    <footer class="footer">
      <p>Projeto de Bernardo Moura - Para fins educacionais</p>
    </footer>
  </main>
  <script src="./script.js"></script>
</body>

</html>
