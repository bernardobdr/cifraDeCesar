<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Cifra de Cesar</title>
</head>

<body>
  <header class="header">
    <div class="container-header">
      <div class="logo">
        <img src="favicon_io/favicon-32x32.png" alt="Logo">
      </div>
      <div class="titulo">
        <h1>Cifra de Cesar</h1>
      </div>
    </div>
  </header>

  <main class="principal">

    <div class="container">
      <form class="formulario">

        <legend class="tituloForm">Cifrar e Decifrar</legend>

        <select id="escolhaComoDecifrar">
          <option value="0">Como Decifrar</option>
          <option value="1" id="cifraDeCesar">Cifra de Cesar</option>
          <option value="2" id="base64">Base 64</option>
        </select>
        <form id="form">

          <div id="formCesar">
            <p>Vai decodificar ou codificar?</p>
            <div>
              <input type="radio" name="codDecod" label="cod" checked class="radio" />
              <label for="radio">Codificar</label>
            </div>
            <div>
              <input type="radio" name="codDecod" label="decod" class="radio" />
              <label for="radio">Decodificar</label>
            </div>
            <div id="Mover">
              <label for="mov">Mover quanto?</label>
              <input type="range" id="andarPasso" value="13" min="0" max="25" oninput="this.nextElementSibling.value = this.value">
              <output>13</output>
            </div>
            <div class="mensagem">
              <p>Escreva sua mensagem:</p>
              <textarea id="mensagemDeEntrada">
              </textarea>
            </div>
            <p id="mensagemDecifrada">Resultado codificado:</p>
            <div class="mensagem-2">
              <textarea readonly id="mensagemDeSaida"></textarea>
            </div>
          </div>

          <div id="formBase64">
            <p>Vai decodificar ou codificar?</p>
            <div>
              <input type="radio" name="codDecod" label="cod" class="radio2" />
              <label for="cod">Codificar</label>
            </div>
            <div>
              <input type="radio" name="codDecod" label="decod" class="radio2" />
              <label for="decod">Decodificar</label>
            </div>
            <div>
              <input type="radio" name="codDecod" label="decod" class="radio2" />
              <label for="decod">Decodificar</label>
            </div>
            <div id="mensagem">
              <p>Escreva sua mensagem:</p>
              <textarea id="mensagemDeEntrada2"></textarea>
            </div>
            <p id="codDec2">Mensagem codificado:</p>
            <div id="mensagem-2">
              <textarea readonly id="saida2"></textarea>
            </div>
          </div>
          </fieldset>
  </main>















  </div>
  </form>
  </main>

  <footer class="footer">
    <p>Feito para fins de aprendizado. - 2021</p>
  </footer>

</body>

<script src="script.js"></script>

</html>
